<html lang="en">
<head lang="en">
<link rel="icon" type="image/png" href="favicon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=1024">
  <meta name="keywords" content="support vector machine, neural network,smv ,machine learning,javascript">

  <meta property="og:type" content="article"/>
  <meta property="og:title" content="Support Vector Machine â€” SVM Playground"/>
  <meta property="og:description" content="Tinker with a real support vector machine right here in your browser.">
  <meta property="og:url" content="https://github.com/aelbaza/SVM-Playground"/>
  <meta name="author" content="Anas Elbaza">
  <meta name="description" content="Play with a support vector in your browser.">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- async CSS -->
  <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Material+Icons">
  <title>A Support Vector Machine Playground</title>
  <link rel="stylesheet" href="bundle.css" >
 </head>

<body>
  <!-- GitHub link -->
  <a class="github-link" href="https://github.com/aelbaza/SVM-Playground" title="Source on GitHub" target="_blank">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 60.5 60.5" width="60" height="60">
      <polygon class="bg" points="60.5,60.5 0,0 60.5,0 "/>
      <path class="icon" d="M43.1,5.8c-6.6,0-12,5.4-12,12c0,5.3,3.4,9.8,8.2,11.4c0.6,0.1,0.8-0.3,0.8-0.6c0-0.3,0-1,0-2c-3.3,0.7-4-1.6-4-1.6c-0.5-1.4-1.3-1.8-1.3-1.8c-1.1-0.7,0.1-0.7,0.1-0.7c1.2,0.1,1.8,1.2,1.8,1.2c1.1,1.8,2.8,1.3,3.5,1c0.1-0.8,0.4-1.3,0.8-1.6c-2.7-0.3-5.5-1.3-5.5-5.9c0-1.3,0.5-2.4,1.2-3.2c-0.1-0.3-0.5-1.5,0.1-3.2c0,0,1-0.3,3.3,1.2c1-0.3,2-0.4,3-0.4c1,0,2,0.1,3,0.4c2.3-1.6,3.3-1.2,3.3-1.2c0.7,1.7,0.2,2.9,0.1,3.2c0.8,0.8,1.2,1.9,1.2,3.2c0,4.6-2.8,5.6-5.5,5.9c0.4,0.4,0.8,1.1,0.8,2.2c0,1.6,0,2.9,0,3.3c0,0.3,0.2,0.7,0.8,0.6c4.8-1.6,8.2-6.1,8.2-11.4C55.1,11.2,49.7,5.8,43.1,5.8z"/>
    </svg>
  </a>

  <!-- Header -->
  <header>
    <h1 class="l--page">Tinker With a <b>Support Vector Machine</b> <span class="optional">Right Here </span>in Your Browser.</h1>
  </header>

  <!--Body-->
  <!-- Top Controls -->
  <div id="top-controls">
    <div class="container l--page">
      <div class="control ui-activation">
        <label for="activations">Kernel Type</label>
        <div class="select">
          <select id="activations">
            <option selected value="polynomial" >Polynomial</option>
            <option  value="rbf">RBF</option>
            <option  value="linear">Linear</option>
          </select>
        </div>
      </div>
      <div class="control ui-regularization">
        <label for="parameterC">Parameter C: &nbsp;&nbsp;<span class ="value">XX</span></label>
        <p class="slider">
          <input id="parameterC" class="mdl-slider mdl-js-slider" type="range"  min="1" max="50" step="0.1">
        </p>
      </div>
      <div class="control ui-regularization">
        <label for="polyDegree">Polynomial Degree: &nbsp;&nbsp;<span class ="value">XX</span></label>
        <p class="slider">
          <input  id="polyDegree" class="mdl-slider mdl-js-slider" type="range"  min="1" max="3" step="1">
        </p>
      </div>
      <div class="control ui-regularization">
        <label for="gamma">Gamma: &nbsp;&nbsp;<span class ="value">XX</span></label>
        <p class="slider">
          <input id="gamma" class="mdl-slider mdl-js-slider" type="range"  min="0" max="0.9" step="0.1">
        </p>


      </div>
      <div class="timeline-controls">
        <button class="basic-button" id="start-button" title="Classify" >
          <span class="value"></span>
        </button>
      </div>
  </div>
  </div>

  <!-- Main Part -->
  <div id="main-part" class="l--page">
    <!--  Data Column-->
    <div class="data-column">
      <div class="generate-data">
        <h4><span>Data</span></h4>
        <div class="ui-dataset">
          <p>Generate data</p>
          <div class="dataset-list">
            <div class="dataset" title="Circle">
              <canvas class="data-thumbnail" data-dataset="circle"></canvas>
            </div>
            <div class="dataset" title="Exclusive OR">
              <canvas class="data-thumbnail" data-dataset="xor"></canvas>
            </div>
            <div class="dataset" title="Gaussian">
              <canvas class="data-thumbnail" data-dataset="gauss"></canvas>
            </div>
            <div class="dataset" title="Spiral">
              <canvas class="data-thumbnail" data-dataset="spiral"></canvas>
            </div>
          </div>
        </div>
        <div>
          <div class="ui-percTrainData">
            <label for="percTrainData">training data ratio:&nbsp;&nbsp;<span class="value">XX</span>%</label>
            <p class="slider">
              <input class="mdl-slider mdl-js-slider" type="range" id="percTrainData" min="10" max="90" step="10">
            </p>
          </div>
          <div class="ui-noise">
            <label for="noise">Noise:&nbsp;&nbsp;<span class="value">XX</span></label>
            <p class="slider">
              <input class="mdl-slider mdl-js-slider" type="range" id="noise" min="0" max="50" step="5">
            </p>
          </div>
          <button class="basic-button" id="data-regen-button" title="Regenerate data">
            Regenerate
          </button>
        </div>
      </div>

      <hr>


    </div>
    <!--Input Data-->
    <div class="main-column">
      <h4><span></span></h4>

      <div class="predictions" style="display: flex;">
        <div>
          <div><h4>Input Data:</h4></div>
          <div id="main-heatmap" class="main-viz">
            <div id="hovercard" class="ui-nvotes">
              <div># of votes</div>
              <div>class&nbsp;-1:&nbsp;&nbsp;<span id="first-class" class="value"></span></div>
              <div>class&nbsp;&nbsp;1:&nbsp;&nbsp;<span id="second-class" class="value"></span></div>
            </div>
          </div>
        </div>

        <div>
          <div> <h4>SVM - Result:</h4> </div>
          <div id="output-heatmap" class="main-viz">
            <div id="hovercard" class="ui-nvotes">
              <div># of votes</div>
              <div>class&nbsp;-1:&nbsp;&nbsp;<span id="first-class" class="value"></span></div>
              <div>class&nbsp;&nbsp;1:&nbsp;&nbsp;<span id="second-class" class="value"></span></div>
            </div>
          </div>
        </div>
      </div>

      <div class="color-scale">
        <!-- Gradient color scale -->
        <div class="label"  style="text-align: center;">
          Colors show data values.
        </div>
        <div style="text-align:center;">
          <svg width="150" height="30" id="colormap">
            <defs>
              <linearGradient id="gradient" x1="0%" y1="100%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#f59322" stop-opacity="1"></stop>
                <stop offset="50%" stop-color="#e8eaeb" stop-opacity="1"></stop>
                <stop offset="100%" stop-color="#0877bd" stop-opacity="1"></stop>
              </linearGradient>
            </defs>
            <g class="core" transform="translate(3, 0)">
              <rect width="144" height="10" style="fill: url('#gradient');"></rect>
            </g>
          </svg>
        </div>
        <div class="ui-showTestData"  style="text-align: left;" >
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="show-test-data">
            <input type="checkbox" id="show-test-data" class="mdl-checkbox__input" checked>
            <span class="mdl-checkbox__label label">Show test data</span>
          </label>
        </div>
      </div>
    </div>
  
    <div class="side-column">
      <h4>Metrics</h4>
      <div class="metrics">
        <table class="mdl-data-table mdl-js-data-table">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Metrics</th>
              <th>Train</th>
              <th>Test</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>



  <!-- Footer -->
  <footer>
    <div class="l--body">
      <div class="links">
        <a href="https://github.com/aelbaza/SVM-Playground">Source on GitHub</a>
      </div>
    </div>
  </footer>
  <script src="bundle.js"></script>
</body>
</html>
